<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Barbosa">
    <title>Desenhando circulo em javascript</title>
</head>
<body>

    <canvas width="600" height="400"></canvas>

    <script>

var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }
    
    function desenhaFlor(x, y){
        desenhaCirculo(300, y+60, 30, '#15D4D0');
        desenhaCirculo(300, y, 30, 'red');
        desenhaCirculo(300, y-60, 30, '#F5BE28');
        desenhaCirculo(x-60, y, 30, '#F5BE28');
        desenhaCirculo(x+60, y, 30, '#15D4D0');

    }

        desenhaFlor(300, 200);
    </script>



</body>
</html>
